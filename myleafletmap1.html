<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="crossorigin=""></script>
        <script src="Users/gghope5/Spring 2020/GEOG 370/leaflet/data/sanfernando.geojson"></script>
        <title>
            My First Leaflet Map
        </title>
    </head>
    <body>
        <div id="mapid"></div>
        <style>
            #mapid{ width: 900px; height: 500px; }
        </style>
        <script>
            var map = L.map('mapid').setView([35.91, -79.05], 17); 
            L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}{r}.{ext}', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'})
                .addTo(map);
            L.marker([15.029305, 120.692383]).addTo(map)
                .bindPopup('Hello from San Fernando!') 
                .openPopup();
            </script>
        </script>
        This is not as hard as I thought.
    </body>
</html>
