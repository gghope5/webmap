<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="crossorigin=""></script>
        <script src="/folder_location/sanfernando.geojson"> </script>
        <title>
            My First Leaflet Map
        </title>
    </head>
    <body>
        <div id="mapid"></div>
        <style>
            #mapid{ width: 900px; height: 500px; }
        </style>
        <script>
            var map = L.map('mapid').setView([15.029305, 120.692383], 17); 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
            
            //L.marker([15.028150, 120.692476]).addTo(map)
                //.bindPopup("Hello from San Fernando! <br/> <img src = 'https://cdn.britannica.com/73/3473-004-0E0463AA/Flag-Philippines.jpg' width:'100px'/>")
                //.openPopup();
            
            

            var jollicon = L.icon({
                iconUrl: 'https://i.pinimg.com/originals/46/d7/7f/46d77fac5e245d278a9232f7b8cacafa.jpg',
                iconSize: [50,50],
                iconAnchor: [0,0],
                popupAnchor: [0,0]});
           
            var customPopup = "Hello from San Fernando! <br/> <img src = 'https://cdn.britannica.com/73/3473-004-0E0463AA/Flag-Philippines.jpg'/>"
            
            L.marker([15.028905, 120.692286], {icon: jollicon}).addTo(map).bindPopup("Hello from San Fernando! <br/> <img src = 'https://cdn.britannica.com/73/3473-004-0E0463AA/Flag-Philippines.jpg'/>").openPopup();
            </script>
        </script>
        San Fernando is a city in the Pampanga province of the Philippines, which is known for its delicious food! Jollibee is a popular fast food restaurant there, which many Filipinos love.
    </body>
</html>
